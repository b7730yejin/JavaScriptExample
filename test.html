<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //홀수인지 짝수인지를 검사하는 함수
        const checkOdd = (number) => {
            let result = null;
            if (number % 2)
                result = number + "는 홀수입니다.<br/>";
            else
                result = number + "는 짝수입니다.<br/>";

            return result;
        }
        const number = prompt("숫자를 입력해주세요!");
        document.write(checkOdd(number));
    </script>

</body>

</html>
