<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본 움직이기)</title>
</head>

<body>
    <script>
        $(function () {
            event_gigu();
        });

        //이벤트와 관련된 내용을 함수로 등록
        function event_gigu() {
            //버튼에 이벤트 등록
            $("#btnStart").click(function () {
                //지구본 움직이기
                //지구본 위치 값 구하기
                let x = parseInt($("#txtX").val());
                let y = parseInt($("#txtY").val());
                moveGigu(x, y);
            });
        }
        //지구본의 움직이는 기능을 구현해놓은 함수
        function moveGigu(x, y) {
            if ((x >= 0 && x <= 500) && (y >= 0 && y <= 300)) {
                $("#gigu").animate({
                    left: x,
                    top: y
                }, 2000);
            }
            else {
                alert("입력된 값이 범위를 벗어났습니다.");
            }
        }
    </script>

</body>

</html>
