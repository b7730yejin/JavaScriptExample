<!DOCTYPE html>
<html lang="ko"">
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>타이머함수-3(clearInterval())</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #contents {
        width: 200px;
        height: 200px;
        border: 5px solid blue;
        margin: 30px;

        font-size: 100px;
        text-align: center;
        line-height: 200px;
        vertical-align: middle;
    }

    #stop {
        font-size: 25px;
        margin-left: 115px;
    }
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(function () {
        const $contents = $("#contents");
        let cnt = 0;
        let isStoped = false;

        let timerID = setInterval(addCnt, 1000);

        function addCnt() {
            cnt++;
            $contents.text(cnt);
        }

        $("#stop").click(() => {
            if (!isStoped) {
                clearInterval(timerID);
                isStoped = true;
                $("#stop").text("시작");
            } else {
                timerID = setInterval(addCnt, 1000);
                isStoped = false;
                $("#stop").text("멈춤");
            }
        });
    });
</script>
</head>

<body>
    <div id="contents">
        0
    </div>
    <button id="stop">멈춤</button>
</body>

</html>
